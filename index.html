<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Angelkarte</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3B5998;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .marker {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid;
        }
        .info-window {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* 50% Sättigung */
            border-radius: 5px;
            padding: 10px;
            display: none;
        }
        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .note {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note button {
            background: transparent;
            border: none;
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<header>
    <div>
        <button id="set-marker">Marker setzen</button>
        <input type="text" id="marker-name" placeholder="Marker Name">
        <input type="color" id="marker-color" value="#FF0000">
        <button id="delete-marker">Marker löschen</button>
    </div>
</header>

<div id="map"></div>
<div class="legend" id="legend"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibHNhZWQ0ODYiLCJhIjoiY20yNmxsNGZkMHhqbTJrc2o0dWg1OTRuYyJ9.iwQkgt5FL8kPQgpBozsakQ';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [9.7945, 53.6617],
        zoom: 9
    });

    let markers = {};
    let currentMarker = null;

    document.getElementById('set-marker').addEventListener('click', () => {
        const name = document.getElementById('marker-name').value;
        const color = document.getElementById('marker-color').value;
        const coordinates = map.getCenter().toArray(); // Startposition in der Mitte der Karte

        const markerElement = document.createElement('div');
        markerElement.className = 'marker';
        markerElement.style.borderBottomColor = color;

        const marker = new mapboxgl.Marker(markerElement)
            .setLngLat(coordinates)
            .addTo(map)
            .setDraggable(true);

        marker.on('dragend', () => {
            const lngLat = marker.getLngLat();
            console.log(`Marker verschoben nach: ${lngLat.lng}, ${lngLat.lat}`);
        });

        markerElement.addEventListener('click', () => {
            if (currentMarker) {
                currentMarker.remove(); // Vorherigen Marker entfernen
            }
            currentMarker = marker;
            showInfoWindow(marker, name, color);
        });

        markers[name] = { marker, color };
        updateLegend();
        document.getElementById('marker-name').value = '';
    });

    function showInfoWindow(marker, name, color) {
        const infoWindow = document.createElement('div');
        infoWindow.className = 'info-window';
        infoWindow.style.backgroundColor = color;
        infoWindow.innerHTML = `
            <strong>${name}</strong>
            <div>
                <textarea id="note-input" placeholder="Notizen..."></textarea>
                <button id="save-note">Speichern</button>
                <button id="delete-marker-from-info">Löschen</button>
            </div>
        `;

        document.body.appendChild(infoWindow);
        infoWindow.style.left = `${marker.getLngLat().lng}px`;
        infoWindow.style.top = `${marker.getLngLat().lat}px`;
        infoWindow.style.display = 'block';

        document.getElementById('save-note').addEventListener('click', () => {
            const note = document.getElementById('note-input').value;
            if (note) {
                const noteLine = document.createElement('div');
                noteLine.className = 'note';
                noteLine.innerHTML = `${note} <button>X</button>`;
                noteLine.querySelector('button').addEventListener('click', () => {
                    noteLine.remove();
                });
                infoWindow.appendChild(noteLine);
                document.getElementById('note-input').value = ''; // Notizfeld leeren
            }
        });

        document.getElementById('delete-marker-from-info').addEventListener('click', () => {
            if (confirm("Möchten Sie diesen Marker wirklich löschen?")) {
                marker.remove();
                infoWindow.remove();
                delete markers[name];
                currentMarker = null;
                updateLegend();
            }
        });
    }

    document.getElementById('delete-marker').addEventListener('click', () => {
        if (currentMarker) {
            if (confirm("Möchten Sie diesen Marker wirklich löschen?")) {
                currentMarker.remove();
                const name = Object.keys(markers).find(key => markers[key].marker === currentMarker);
                delete markers[name];
                currentMarker = null;
                updateLegend();
            }
        }
    });

    function updateLegend() {
        const legend = document.getElementById('legend');
        legend.innerHTML = '<h4>Marker Legend</h4>';
        for (const name in markers) {
            const color = markers[name].color;
            legend.innerHTML += `<div style="color:${color}">${name}</div>`;
        }
    }

</script>
</body>
</html>
