<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #3B5998;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        #map {
            flex-grow: 1;
        }
        .marker {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF0000" width="24px" height="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>') no-repeat center;
            background-size: contain;
        }
        .info-window {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            display: none;
            z-index: 1;
            width: 200px;
        }
        .info-window header {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <button id="set-marker">Marker setzen</button>
    <input type="text" id="marker-name" placeholder="Marker Name">
    <input type="color" id="marker-color" value="#FF0000">
    <input type="text" id="color-name" placeholder="Farbe benennen">
    <button id="delete-marker">Marker löschen</button>
</header>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibGVhcm5tYXBib3giLCJhIjoiY2t4dW80Z3A3MDlqeDJ1bng2dXpyZnl5NSJ9.wO-kXj5ToqMIeJdwWB4fNg';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [9.7945, 53.6617],  // Kartenmittelpunkt
        zoom: 10
    });

    let markers = {};
    let currentMarker = null;

    // Marker setzen
    document.getElementById('set-marker').addEventListener('click', () => {
        const name = document.getElementById('marker-name').value;
        const color = document.getElementById('marker-color').value;
        const coordinates = map.getCenter().toArray(); // Marker wird in der Mitte der Karte erstellt

        const markerElement = document.createElement('div');
        markerElement.className = 'marker';
        markerElement.style.backgroundColor = color;

        const marker = new mapboxgl.Marker(markerElement)
            .setLngLat(coordinates)
            .addTo(map)
            .setDraggable(true); // Marker kann verschoben werden

        markerElement.addEventListener('click', () => {
            if (currentMarker) {
                currentMarker.remove();
            }
            currentMarker = marker;
            showInfoWindow(marker, name, color);
        });

        markers[name] = { marker, color };
        document.getElementById('marker-name').value = ''; // Input zurücksetzen
    });

    // Info-Fenster anzeigen
    function showInfoWindow(marker, name, color) {
        const infoWindow = document.createElement('div');
        infoWindow.className = 'info-window';
        infoWindow.style.backgroundColor = color;
        infoWindow.innerHTML = `
            <header>${name}</header>
            <textarea id="note-input" placeholder="Notizen..."></textarea>
            <button id="save-note">Speichern</button>
            <button id="close-info">Schließen</button>
            <button id="delete-info-marker">Marker löschen</button>
        `;

        document.body.appendChild(infoWindow);
        infoWindow.style.left = `${marker.getLngLat().lng}px`;
        infoWindow.style.top = `${marker.getLngLat().lat}px`;
        infoWindow.style.display = 'block';

        document.getElementById('save-note').addEventListener('click', () => {
            const note = document.getElementById('note-input').value;
            if (note) {
                const noteLine = document.createElement('div');
                noteLine.innerHTML = `${note} <button>X</button>`;
                noteLine.querySelector('button').addEventListener('click', () => {
                    noteLine.remove();
                });
                infoWindow.appendChild(noteLine);
                document.getElementById('note-input').value = ''; 
            }
        });

        document.getElementById('close-info').addEventListener('click', () => {
            infoWindow.remove();
        });

        document.getElementById('delete-info-marker').addEventListener('click', () => {
            if (confirm("Möchten Sie diesen Marker wirklich löschen?")) {
                marker.remove();
                infoWindow.remove();
                const name = Object.keys(markers).find(key => markers[key].marker === marker);
                delete markers[name];
                currentMarker = null;
            }
        });
    }

    // Marker löschen
    document.getElementById('delete-marker').addEventListener('click', () => {
        if (currentMarker) {
            if (confirm("Möchten Sie diesen Marker wirklich löschen?")) {
                currentMarker.remove();
                const name = Object.keys(markers).find(key => markers[key].marker === currentMarker);
                delete markers[name];
                currentMarker = null;
            }
        }
    });
</script>

</body>
</html>
