<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interaktive Angelkarte für den Kreis Pinneberg und Umgebung">
    <title>Interaktive Angelkarte Pinneberg</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3B5998;
            padding: 15px 0;
            color: white;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }

        .legend {
            background-color: white;
            padding: 10px;
            position: absolute;
            bottom: 30px;
            right: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .legend h3 {
            margin: 0 0 10px;
        }

        .legend div {
            display: flex;
            align-items: center;
        }

        .legend div span {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
        }

        .markerColor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }

        .note-container {
            margin-top: 10px;
        }

        .note {
            background: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
            position: relative;
        }

        .note button {
            position: absolute;
            right: 5px;
            top: 5px;
            border: none;
            background: transparent;
            color: red;
            cursor: pointer;
        }

        .delete-button {
            margin-top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Interaktive Angelkarte Pinneberg</h1>
    <input type="text" id="markerName" placeholder="Marker Name">
    <select id="markerColor">
        <option value="#0077BE">Blau</option>
        <option value="#00BE77">Grün</option>
        <option value="#BE7700">Braun</option>
        <option value="#FF5733">Orange</option>
        <option value="#FFC300">Gelb</option>
        <option value="#C70039">Rot</option>
        <option value="#581845">Violett</option>
    </select>
    <button id="addMarker">Marker hinzufügen</button>
</header>

<div id="map"></div>

<div class="legend">
    <h3>Legende</h3>
    <div id="legendContent"></div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibHNhZWQ0ODYiLCJhIjoiY20yNmxsNGZkMHhqbTJrc2o0dWg1OTRuYyJ9.iwQkgt5FL8kPQgpBozsakQ';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [9.7945, 53.6617],
        zoom: 9
    });

    let markers = {};

    document.getElementById('addMarker').addEventListener('click', function () {
        const name = document.getElementById('markerName').value;
        const color = document.getElementById('markerColor').value;

        const lngLat = map.getCenter();

        const el = document.createElement('div');
        el.className = 'markerColor';
        el.style.backgroundColor = color;

        const marker = new mapboxgl.Marker(el)
            .setLngLat(lngLat)
            .addTo(map)
            .setPopup(new mapboxgl.Popup({ offset: 25 })
                .setHTML(`
                    <h3>${name}</h3>
                    <div class="note-container" id="${name}-notes"></div>
                    <textarea placeholder="Notizen..."></textarea>
                    <button onclick="saveNotes('${name}')">Speichern</button>
                    <button class="delete-button" onclick="deleteMarker('${name}')">Marker löschen</button>
                `))
            .getElement().addEventListener('click', function () {
                marker.togglePopup(); // Popup mit einem Klick öffnen/schließen
            });

        // Marker drag & drop
        el.addEventListener('mousedown', function (e) {
            e.preventDefault(); // Verhindern, dass die Karte gezogen wird

            const onMouseMove = (e) => {
                const newLngLat = map.unproject([e.clientX, e.clientY]);
                marker.setLngLat([newLngLat.lng, newLngLat.lat]);
            };

            const onMouseUp = () => {
                map.off('mousemove', onMouseMove);
                map.off('mouseup', onMouseUp);
            };

            map.on('mousemove', onMouseMove);
            map.once('mouseup', onMouseUp);
        });

        markers[name] = { marker, color, notes: [] };

        updateLegend(name, color);
    });

    function updateLegend(name, color) {
        const legendContent = document.getElementById('legendContent');
        const legendItem = document.createElement('div');
        legendItem.innerHTML = `<span style="background-color:${color};"></span> ${name}`;
        legendContent.appendChild(legendItem);
    }

    window.saveNotes = function (name) {
        const notesContainer = document.getElementById(`${name}-notes`);
        const textarea = document.querySelector(`textarea`);

        if (textarea.value) {
            markers[name].notes.push(textarea.value);
            displayNotes(name);
            textarea.value = ''; // Textfeld leeren
        }
    }

    function displayNotes(name) {
        const notesContainer = document.getElementById(`${name}-notes`);
        notesContainer.innerHTML = ''; // Vorherige Notizen löschen

        markers[name].notes.forEach((note, index) => {
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note';
            noteDiv.innerHTML = `${note} <button onclick="deleteNote('${name}', ${index})">✖</button>`;
            notesContainer.appendChild(noteDiv);
        });
    }

    window.deleteNote = function (name, index) {
        markers[name].notes.splice(index, 1);
        displayNotes(name);
    }

    window.deleteMarker = function (name) {
        const marker = markers[name].marker;
        marker.remove(); // Marker von der Karte entfernen
        delete markers[name]; // Marker aus dem Objekt löschen
        document.getElementById(`${name}-notes`).innerHTML = ''; // Notizen löschen
        const legendContent = document.getElementById('legendContent');
        const legendItems = legendContent.children;

        for (let i = 0; i < legendItems.length; i++) {
            if (legendItems[i].innerText.includes(name)) {
                legendContent.removeChild(legendItems[i]);
                break;
            }
        }
    }

</script>

</body>
</html>
