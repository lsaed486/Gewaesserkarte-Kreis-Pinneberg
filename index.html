<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Angelkarte</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3B5998;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #map {
            width: 100%;
            height: 600px;
        }
        .marker {
            width: 30px;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"><path fill="%23FF0000" d="M15 0C6.717 0 0 6.717 0 15s15 15 15 15 15-6.717 15-15S23.283 0 15 0zm0 22.5c-4.182 0-7.5-3.318-7.5-7.5S10.818 7.5 15 7.5 22.5 10.818 22.5 15 19.182 22.5 15 22.5z"/></svg>') no-repeat center;
            background-size: contain;
        }
        .info-window {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 1;
        }
    </style>
</head>
<body>

<header>
    <div>
        <button id="set-marker">Marker setzen</button>
        <input type="text" id="marker-name" placeholder="Marker Name">
        <input type="color" id="marker-color" value="#FF0000">
        <button id="delete-marker">Marker löschen</button>
    </div>
</header>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibHNhZWQ0ODYiLCJhIjoiY20yNmxsNGZkMHhqbTJrc2o0dWg1OTRuYyJ9.iwQkgt5FL8kPQgpBozsakQ';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [9.7945, 53.6617],
        zoom: 9
    });

    let markers = {};
    let currentMarker = null;

    document.getElementById('set-marker').addEventListener('click', () => {
        const name = document.getElementById('marker-name').value;
        const color = document.getElementById('marker-color').value;
        const coordinates = map.getCenter().toArray();

        const markerElement = document.createElement('div');
        markerElement.className = 'marker';
        markerElement.style.borderColor = color;

        const marker = new mapboxgl.Marker(markerElement)
            .setLngLat(coordinates)
            .addTo(map)
            .setDraggable(true);

        marker.on('dragend', () => {
            const lngLat = marker.getLngLat();
            console.log(`Marker verschoben nach: ${lngLat.lng}, ${lngLat.lat}`);
        });

        markerElement.addEventListener('click', () => {
            if (currentMarker) {
                currentMarker.remove(); 
            }
            currentMarker = marker;
            showInfoWindow(marker, name, color);
        });

        markers[name] = { marker, color };
        document.getElementById('marker-name').value = '';
    });

    function showInfoWindow(marker, name, color) {
        const infoWindow = document.createElement('div');
        infoWindow.className = 'info-window';
        infoWindow.style.backgroundColor = color;
        infoWindow.innerHTML = `
            <strong>${name}</strong>
            <div>
                <textarea id="note-input" placeholder="Notizen..."></textarea>
                <button id="save-note">Speichern</button>
                <button id="close-info">Schließen</button>
                <button id="delete-info-marker">Marker löschen</button>
            </div>
        `;

        document.body.appendChild(infoWindow);
        infoWindow.style.left = `${marker.getLngLat().lng}px`;
        infoWindow.style.top = `${marker.getLngLat().lat}px`;
        infoWindow.style.display = 'block';

        document.getElementById('save-note').addEventListener('click', () => {
            const note = document.getElementById('note-input').value;
            if (note) {
                const noteLine = document.createElement('div');
                noteLine.innerHTML = `${note} <button>X</button>`;
                noteLine.querySelector('button').addEventListener('click', () => {
                    noteLine.remove();
                });
                infoWindow.appendChild(noteLine);
                document.getElementById('note-input').value = ''; 
            }
        });

        document.getElementById('close-info').addEventListener('click', () => {
            infoWindow.remove();
        });

        document.getElementById('delete-info-marker').addEventListener('click', () => {
            if (confirm("Möchten Sie diesen Marker wirklich löschen?")) {
                marker.remove();
                infoWindow.remove();
                const name = Object.keys(markers).find(key => markers[key].marker === marker);
                delete markers[name];
                currentMarker = null;
            }
        });
    }

    document.getElementById('delete-marker').addEventListener('click', () => {
        if (currentMarker) {
            if (confirm("Möchten Sie diesen Marker wirklich löschen?")) {
                currentMarker.remove();
                const name = Object.keys(markers).find(key => markers[key].marker === currentMarker);
                delete markers[name];
                currentMarker = null;
            }
        }
    });
</script>

</body>
</html>
